<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detection Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .data-box {
            background-color: #333;
            padding: 20px;
            margin: 10px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Fault Detection Dashboard</h1>
    <div class="container">
        <div class="data-box">
            <h3 id="machine_id">Machine ID: </h3>
            <p id="fault_detected">Fault Detected: </p>
            <p id="temperature">Temperature: </p>
            <p id="vibration">Vibration: </p>
            <p id="pressure">Pressure: </p>
            <p id="confidence">Confidence: </p>
            <p id="suggested_action">Suggested Action: </p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
